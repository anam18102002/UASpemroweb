<!DOCTYPE html>
<html lang="en">
<head>
    <title>ANAM shop - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #249c48;
            box-shadow: 0 0 5px rgba(36, 156, 72, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #249c48;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1e7e3a;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #249c48;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* New style for the black background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1; /* Send it to the back */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var username = document.getElementById('username').value.trim();
                var password = document.getElementById('password').value.trim();
                var errorMessage = document.getElementById('errorMessage');

                errorMessage.textContent = '';

                if (!username) {
                    errorMessage.textContent = 'Username/Email tidak boleh kosong!';
                    return;
                }

                if (!password) {
                    errorMessage.textContent = 'Password tidak boleh kosong!';
                    return;
                }

                if (username === "Samsul Anam" && password === "anam18") {
                    alert('Login berhasil!');
                    window.location.href = "index.html";
                } else {
                    errorMessage.textContent = 'Username/Email atau Password salah!';
                }
            });
        });
    </script>
</head>
<body>

<div class="background"></div>
<div class="login-container">
    <h2>Login ANAM shop</h2>
    <img src="LOGO A.jpg" style="max-width: 20%; height: auto;">
    <form id="loginForm">

        <div class="form-group">
            <label for="username">Username/Email</label>
            <input type="text" id="username" placeholder="Masukkan username atau email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div id="errorMessage" class="error-message"></div>
    </form>
</div>
</body>
</html>
